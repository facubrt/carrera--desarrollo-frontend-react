<!DOCTYPE html>
<html lang="es">
<!-- head hace referencia al cerebro de nuestro proyecto, no es visible por el usuario -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- nombre de la pestaña del navegador -->
    <title>Hola Mundo - Clase 0</title>
</head>
<!-- body, todo el contenido de nuestro proyecto, es visible por el usuario puede ver -->
<body>
    <!-- h1 se utiliza para el título de mi html -->
    <h1>Hola Mundo</h1>
    <!-- la etiqueta "h" la tenemos desde el h1 hasta h6, y esta se utiliza de manera jerarquica -->
    <h2>Hola mundo</h2>
    <h3>Hola mundo</h3>
    <h4>Hola mundo</h4>
    <h5>Hola mundo</h5>
    <h6>Hola mundo</h6>
</body>
</html>
